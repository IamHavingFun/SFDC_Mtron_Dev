<!-- I 2 Sema Search Drop Box -->
<template>
    <!-- Search Input -->
    <lightning-input type="search" label={dropBoxLabel} onchange={search} value={inputValue} disabled={disabled}></lightning-input>
    <!-- Drop Box -->
    <template if:true={renderCondition}>
        <div class="itemContainer">
            <template for:each={filteredItems} for:item="item">
                <div class="item" key={item.value} data-item={item.value} onmousedown={itemSelect}>
                    <p><lightning-formatted-text value={item.label}></lightning-formatted-text></p>
                </div>
            </template>
        </div>
    </template>
</template>
